<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f9fa; }
    .login-container { max-width: 350px; margin: 80px auto; background: #fff; border-radius: 10px; box-shadow: 0 2px 8px #0001; padding: 32px; }
    h2 { text-align: center; color: #008080; }
    input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 6px; border: 1px solid #ccc; }
    button { width: 100%; padding: 12px; background: #008080; color: #fff; border: none; border-radius: 6px; font-size: 1.1rem; cursor: pointer; }
    .error { color: #c00; text-align: center; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Admin Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <div class="error" id="errorMsg"></div>
    </form>
  </div>
  <script>
    document.getElementById('loginForm').onsubmit = async function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const res = await fetch('/api/admin/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();
      if (res.ok && data.token) {
        localStorage.setItem('adminToken', data.token);
        // Set cookie for backend check (expires in 1 day)
        document.cookie = 'adminToken=' + data.token + '; path=/; max-age=86400';
        window.location.href = '/admin-dashboard';
      } else {
        document.getElementById('errorMsg').textContent = data.error || 'Login failed';
      }
    }
  </script>
</body>
</html>
